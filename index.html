<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Video TikTok</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Download Video TikTok</h1>
    <p>Masukkan URL video TikTok yang ingin Anda unduh:</p>
    <input type="text" id="tiktok-url" placeholder="Masukkan URL TikTok di sini">
    <button id="download-btn">Unduh Video</button>
    <div id="result" class="hidden">
      <p>Video siap untuk diunduh!</p>
      <a id="download-link" href="" target="_blank" download>Download Video</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
